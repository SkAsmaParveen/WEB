/* Basically onClick is a function which gives instruction to the computer to 
perform a function inside it 
when the user clicks a button, in this case, its radio button.*/

<html>
<head>
<title>
Change background color
</title>
</head>
<body>
<form>
Red      
<input type="radio" onClick="document.bgColor='red' ">
<br>
Green
<input type="radio" onClick="document.bgColor='green'" >
<br>
Blue
<input type="radio" onClick="document.bgColor='blue'">
<br>
</form>
