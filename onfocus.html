<!--The onfocus event occurs when an element gets focus.-->
<html>
<head><title>onfocus</title></head>
<body>
 
 <h1>onfocus EVENT </h1>
 <h3>Enter Your Name </h3> : <input type = "text" onfocus ="onFocus(this)">
 
 <script>
  function onFocus(x)
  {
    x.style.background = "yellow";
   }
 </script>
</body>
</html>
